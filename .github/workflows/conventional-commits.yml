name: Conventional Commits Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Enforce Conventional Commits
        uses: webiny/action-conventional-commits@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
